<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./tailwind/style/output.css" />
    <link rel="stylesheet" href="./assets/style_custom/custom.css" />
    <title>Sport App</title>
  </head>
  <body class="">
    <!-- wrapper -->
    <div class="container mx-auto h-screen md:flex md:items-center bg-[#D9D9D9]">
       <!-- cart sport  -->
        <div class="relative cart h-screen md:h-auto mx-auto p-[18px] md:p-[36px] md:w-[792px] text-white md:rounded-[30px] shadow-2xl">
            <!-- header -->
            <header class="header flex flex-row items-center justify-between mb-[37px]">
                <!-- title  -->
                <h1 class="text-[32px] text-[#F7C22B] font-bold z-60">Callowayâ€™s</h1>
                <!-- menu  -->
                <ul id="menu" class="
                
                hidden
                md:visible

                md:flex
                fixed
                top-0
                left-0
                w-full
                h-screen
                justify-center
                z-50
                text-[20px]
                font-medium
                bg-black
                bg-opacity-70
                flex 
                flex-col 
                items-center
                gap-[20px] 

                md:justify-end
                md:flex-row 
                md:text-[15px]
                md:bg-transparent
                md:static
                md:h-auto
                ">
                    <li class="cursor-pointer hover:text-[#EBFF00] transition-all">Shoes</li>
                    <li class="cursor-pointer hover:text-[#EBFF00] transition-all">Clothes</li>
                    <li class="cursor-pointer hover:text-[#EBFF00] transition-all">Accessories</li>
                    <li class="cursor-pointer hover:text-[#EBFF00] transition-all">Find a Pop-Up Shops</li>
                </ul>
                <!-- button menu  -->
                <div class="z-50 md:z-0 md:hidden" id="btn_menu"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                  </svg></div>
            </header>
            <!-- content  -->
            <section class="flex flex-col gap-5 md:gap-0 md:flex-row items-center justify-between mb-[37px]">
                <!-- text  -->
                <div class="w-[236px] flex flex-col gap-y-[20px] text-center md:text-left">
                    <!-- heading  -->
                    <h2 class="font-bold leading-[22px] text-xl">We define fashion, <br>You make the statement!</h2>
                    <!-- desc  -->
                    <span class="text-[15px] leading-[18px]">Clothes that define your needs affordably.</span>
                    <!-- button  -->
                    <a href="" class="block mx-auto md:mx-0 w-[124px] py-[10px] rounded-[10px] bg-white border border-white text-black text-[13px] font-bold text-center hover:bg-transparent hover:text-white transition-all">Shop Now</a>
                </div>
                <!-- backgroud  -->
                <div class="flex flex-col md:flex-row gap-[30px] items-center">
                    <!-- group img  -->
                    <div class="relative border border-[4px] border-[#EBFF00] rounded-[50%] w-[237px] h-[237px] md:w-[337px] md:h-[337px]">
                        <img srcset="./assets/img/Group.png 2x" alt="" class=" absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                        <img srcset="./assets/img/Daco_4594900.png 2x" alt="" class="img-primary absolute top-3/4 left-1/4 transform -translate-x-1/2 -translate-y-1/2 max-w-[350px] md:max-w-[518px]">
                    </div>
                    <!-- button  -->
                    <button class="w-[25px] h-[25px] rounded-[50%] border border-white border-[2px] flex items-center justify-center hover:border-[#EBFF00] hover:text-[#EBFF00] transition-all"><i class="ri-arrow-right-line"></i></button>
                </div>
            </section>
            <!-- footer  -->
            <footer class="absolute bottom-5 left-1/2 transform -translate-x-1/2 flex gap-x-[8px]">
                <a href="" class="text-[10px] bg-white flex justify-center items-center text-[#2E526B] w-[20px] h-[20px] rounded-[50%]"><i class="ri-facebook-fill"></i></a>
                <a href="" class="text-[10px] bg-white flex justify-center items-center text-[#2E526B] w-[20px] h-[20px] rounded-[50%]"><i class="ri-twitter-fill"></i></a>
                <a href="" class="text-[10px] bg-white flex justify-center items-center text-[#2E526B] w-[20px] h-[20px] rounded-[50%]"><i class="ri-instagram-line"></i></a>
            </footer>
        </div>
    </div>


    <script src="./assets/js/main.js" type=""></script>
  </body>
</html>
