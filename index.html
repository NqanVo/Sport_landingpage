<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./tailwind/style/output.css" />
    <link rel="stylesheet" href="./assets/style_custom/custom.css" />
    <title>Sport App</title>
  </head>
  <body>
    <!-- wrapper -->
    <div class="wrapper container max-w-[1080px] bg-[#D9D9D9] m-auto py-[283px] px-[144px]">
        <!-- cart sport  -->
        <div class="cart p-[36px] w-[792px] text-white rounded-[30px] shadow-2xl">
            <!-- header -->
            <header class="header flex flex-row items-center justify-between mb-[37px]">
            <!-- title  -->
            <h1 class="text-[32px] text-[#F7C22B] font-bold">Callowayâ€™s</h1>
            <ul class="flex flex-row gap-[20px] text-[10px]">
                <li class="cursor-pointer hover:text-[#EBFF00] transition-all">Shoes</li>
                <li class="cursor-pointer hover:text-[#EBFF00] transition-all">Clothes</li>
                <li class="cursor-pointer hover:text-[#EBFF00] transition-all">Accessories</li>
                <li class="cursor-pointer hover:text-[#EBFF00] transition-all">Find a Pop-Up Shops</li>
            </ul>
            </header>
            <!-- content  -->
            <section class="flex items-center justify-between mb-[37px]">
                <!-- text  -->
                <div class="w-[236px] flex flex-col gap-y-[10px]">
                    <!-- heading  -->
                    <h2 class="font-bold leading-[22px]">We define fashion, <br>You make the statement!</h2>
                    <!-- desc  -->
                    <span class="text-[12px] leading-[18px]">Clothes that define your needs affordably.</span>
                    <!-- button  -->
                    <a href="" class="block w-[124px] py-[10px] rounded-[10px] bg-white border border-white text-black text-[10px] font-bold text-center hover:bg-transparent hover:text-white transition-all">Shop Now</a>
                </div>
                <!-- backgroud  -->
                <div class="flex gap-x-[30px] items-center">
                    <!-- group img  -->
                    <div class="relative border border-[4px] border-[#EBFF00] rounded-[50%] w-[337px] h-[337px]">
                        <img srcset="./assets/img/Group.png 2x" alt="" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                        <img srcset="./assets/img/Daco_4594900.png 2x" alt="" class="absolute top-3/4 left-1/4 transform -translate-x-1/2 -translate-y-1/2 max-w-[518px]">
                    </div>
                    <!-- button  -->
                    <button class="w-[25px] h-[25px] rounded-[50%] border border-white border-[2px] flex items-center justify-center hover:border-[#EBFF00] hover:text-[#EBFF00] transition-all"><i class="ri-arrow-right-line"></i></button>
                </div>
            </section>
            <!-- footer  -->
            <footer class="flex gap-x-[8px]">
                <a href="" class="text-[10px] bg-white flex justify-center items-center text-[#2E526B] w-[20px] h-[20px] rounded-[50%]"><i class="ri-facebook-fill"></i></a>
                <a href="" class="text-[10px] bg-white flex justify-center items-center text-[#2E526B] w-[20px] h-[20px] rounded-[50%]"><i class="ri-twitter-fill"></i></a>
                <a href="" class="text-[10px] bg-white flex justify-center items-center text-[#2E526B] w-[20px] h-[20px] rounded-[50%]"><i class="ri-instagram-line"></i></a>
            </footer>
        </div>
    </div>

    <source src="./assets/js/main.js" type="" />
  </body>
</html>
